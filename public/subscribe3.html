<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Drive Fine - Driving License Notifications To Your Phone</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/subscribe3.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon-16.png">
</head>

<body>
  <div class='form-container'>
  <form id="submitEmailForm">
    <label for="emailAddressClient">Email Address<abbr title="required"></abbr></label>
    <input id="emailAddressInput" type="email" name="emailAddressClient" placeholder="mail@example.com" required
      autocomplete="email">
    <div class="label-row">
      <label for="phoneNumberClient">Phone Number<abbr title="required"></abbr></label>
      <span class="form-pattern-desc">Please input without dashes or spaces</span>
    </div>
    <input id="phoneNumberInput" type="tel" name="phoneNumberClient" placeholder="2134567890" minlength="10" size="10"
      required pattern="^\d{10}$" autocomplete="tel">
    <label for="dobClient">Date of Birth<abbr title="required"></abbr></label>
    <input id="dobInput" type="date" name="dobClient" placeholder="1999-12-31" required pattern="^d{4}-\d{2}-\d{2}$/"
      autocomplete="off">
    <label for="countyClient">County<abbr title="required"></abbr></label>
    <select id="countySelect" name="countyClient" multiple size="4">
      <option selected="selected" value="MIAMI-DADE">Miami-Dade</option>
      <option value="BROWARD">Broward</option>
      <option value="PALM-BEACH">Palm-Beach</option>
      <option value="ORANGE">Orange
      <option>
    </select>
    <div class="label-row">
    <label for="driversLicenseIdClient">Drivers License<abbr title="required"></abbr>
    </label>
    <span class="form-pattern-desc">Please input in the following format A111-111-11-111-1</span>
    </div>
    <input id="driversLicenseIdInput" type="text" name="driversLicenseIdClient" placeholder="A111-111-11-111-1"
      minlength="17" size="17" required pattern='[A-Za-z]{1}\d{3}[\-]\d{3}[\-]\d{2}[\-]\d{3}[\-]\d$' autocomplete="off">
    <label for="agreementClient">
      <span class="label-body">I agree to the <a href="tou.html">Terms of Use</a> and that rates may<abbr title="required"></abbr></span>
    </label>
    <input id="agreementInput" type="checkbox" name="agreementClient" required autocomplete="off">
    <input id="submitSubscribeButton" type="submit" value="Subscribe">
  </form>
</div>
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
