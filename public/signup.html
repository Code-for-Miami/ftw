<head>

  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/barebones.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon-16.png">

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="grid-container full">
    <div>
      <h1>Florida's Driver License Alerts</h1>
    </div>
    <div class="grid-container halves">
      <div>
        <h4>Sign up</h4>
        <div class="logo">
            <img src="images/recordchecker.png">
        </div>
        <form id="submitDLForm">
          <section>
              <div>
                <!-- We need to include a regex for this field for client site validation -->
                  <label for="driversLicenseNumberClient">Drivers License Number: <abbr title="required">*</abbr></label>
                  <input id="driversLicenseNumber" type="text" name="driversLicenseNumberClient" required>
              </div>
              <div>
                  <label for="phoneNumberClient">Phone Number: <abbr title="required">*</abbr></label>
                  <input id="phoneNumber" type="tel" name="phoneNumberClient" required>
              </div>
            <input id="submitSubscribeButton" type="submit" value="Submit">
            <pre id="subscriptionRequestStatus">
            </pre>
          </section>
        </form>
    </div>
    <div>
        <h4>SMS Alert Example</h4>
        <p>
            Currently this service supports Miami-Dade County clerk of courts API.
            Driver License Checks will be made every 2 weeks. If there is a status change you will recive an SMS notification.
          </p>
        <div class="sms-example">
            <img src="images/sms-example.png">
        </div>
      </div>
      <!-- <button id="submitButton" type="submit">Subscribe</button> -->
    </div>
    <h4>The content of this site is not legal advice.</h4>
  </div>

  <script src="js/signup.js"></script>
